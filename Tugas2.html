<!-- TUGAS 2 HTML

Tuliskan Code HTML dengan ketentuan sebagai berikut :

Tulisakan element h3 yang di comment, sehingga tidak tampil di browser
Code yang ditulis, ketika dijalankan akan menampilkan seperti dibawah ini : -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h5>Belajar HTML</h5>
    <h2>Element Untuk Judul</h2>
    <h1>Tugas HTML Untuk Judul</h1>
    <!-- <h3>Ini h3 yang di commet</h3> -->
    <h3> Tugas ke 2</h3>
    <h4>HyperText Markup Language</h4>
    <h5>Belajar menuliskan code HTML</h5>
    <h6>Belajar membuat website</h6>

  </body>


</html>
